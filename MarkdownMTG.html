<!DOCTYPE html>
<html>
<head>
    <title>MTG</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script language="javascript" src="./MarkdownMTG.js"></script>
</head>
<body>

    <form name="mtg_form" action="">

        <label for="title">タイトル</label>
        <input type="text" name="title" class="title" />
        <br />

        <label for="member">参加者：</label>
        <input type="text" name="member" />
        <br />

        <label for="contents">書く内容</label>
        <br />
        <input id="Checkbox1" type="checkbox" name="contents" />前回のToDo
        <input id="Checkbox2" type="checkbox" name="contents" />読んだ論文
        <input id="Checkbox3" type="checkbox" name="contents" />就活
        <input id="Checkbox4" type="checkbox" name="contents" />技術
        <input id="Checkbox5" type="checkbox" name="contents" />提案
        <input id="Checkbox6" type="checkbox" name="contents" />研究
        <input id="Checkbox7" type="checkbox" name="contents" />実装
        <input id="Checkbox8" type="checkbox" name="contents" />背景
        <input id="Checkbox9" type="checkbox" name="contents" />関連研究
        <input id="Checkbox10" type="checkbox" name="contents" />問題点
        <input id="Checkbox11" type="checkbox" name="contents" />システム概要
        <input id="Checkbox12" type="checkbox" name="contents" />評価
        <input id="Checkbox13" type="checkbox" name="contents" />今後の予定
        <input id="Checkbox14" type="checkbox" name="contents" />ToDo

        <br />
        <input type="button" value="出力" onclick="out()" />
        <br />

        出力結果
        <textarea rows="50" cols="50" name="output">
        </textarea>

    </form>
    <br />

</body>
</html>
